<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <nav>
        <div id="left-nav">
            <div>
                <img src="img/Group 3.png" alt="okx logo"  />
            </div>
            <div id="exchange--wallet">
                <div id="exchange">Exchange</div>
                <div id="wallet">Wallet</div>
            </div>
        </div>
        <div id="list-container">
            <ul id="nav-list">
                <li>Dashboard</li>
                <li class="dropdown-box">Trade <span class="nav-span"><img src="img/mingcute-down-line.svg" alt="downarrow"></span></li>
                <li>Marketplace</li>
                <li>Defi</li>
                <li class="dropdown-box">Discover <span class="nav-span"><img src="img/mingcute-down-line.svg" alt="downarrow"></span></li>
                <li class="dropdown-box">Blockchain Explorer <span class="nav-span"><img src="img/mingcute-down-line.svg" alt="downarrow"></span></li>
                <li class="dropdown-box">Build <span class="nav-span"><img src="img/mingcute-down-line.svg" alt="downarrow"></span></li>
            </ul>
        </div>
        <div id="connect-walletDiv">
            Connect wallet
        </div>
        <div id="navIcon-box">
            <img src="img/downloadicon.svg" alt="download icon" id="downloadicon" class="nav-icon">
            <img src="img/mi-notification.svg" alt="notification icon" class="nav-icon">
            <img src="img/questionsicon.svg" alt="questionsicon" class="nav-icon">
            <img src="img/web-icon.svg" alt="web-icon" class="nav-icon">
        </div>
    </nav>
    <main>
        <div id="firstMain-box">
            <div>
                <h1 id="web3">Your portal to Web3</h1>
                <h2 id="wallet-trade">Wallet - Trade - NFT - Defi</h2>
                <div id="wallet-guestBox">
                    <div id="main-connectWallet">Connect wallet</div>
                    <div id="guest-mode">Guest mode
                        <img src="img/guesmode-iconarrow.svg" alt="enter arrow" style="display: block;">
                    </div>
                
                </div>
                    <div id="black-iconBox">
                        <div>
                            <img src="img/blackmobile.svg" alt="mobilelogo">
                            <div class="downloadapp-box">
                                <p class="download-p">download</p>
                                <p class="download-info">Mobile app</p>
                            </div>
                        </div>
                        <div class="downloadapp-box">
                            <img src="img/blackdesktop.svg" alt="webscreen logo">
                            <div>
                                <p class="download-p">download</p>
                                <p class="download-info">Desktop app</p>
                            </div>
                        </div>
                        <div class="downloadapp-box">
                            <img src="img/chromeicon.svg" alt="chrome icon">
                            <div>
                                <p class="download-p">download</p>
                                <p class="download-info">Chrome extension</p>
                            </div>
                        </div>
                    </div>
            </div>
            
            <!-- phone icone -->
            <div>
                <img src="img/phone.png" alt="phone">
            </div>

        </div>
    </main>
</body>
</html>
